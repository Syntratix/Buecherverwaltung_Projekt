<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Buch Hinzufuegen</title>

            <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
            <script src="../js/database.js" rel="datenbank"></script>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
            <script src="../bootstrap/js/bootstrap.min.js"></script>
            <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="../css/design.css" rel="stylesheet">
            <link href="../css/book-add.css" rel="stylesheet">

        </head>

        <body class="background container" >
                <div class="header">

                    <div class="title">
                        <h1>Bücherverwaltung</h1>
                    </div>

                    <div class="actionbar">
                        <div class="listButton">
                            <div class = "liste">
                                <ul >
                                    <li class="list-group-item"> Main Anzeige
                                        <ul>
                                            <li class="list-group-item">Erster Eintrag</li>
                                            <li class="list-group-item">Zweiter Eintrag</li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                            <div class"button">
                              <button class="clickBtn btn" id= "anzeigBtn" onClick="anzeigen()" type="button"><a href="../html/book-add.html"><font color="black">Speichern</font></a></button>
                          </div>
                        </div>

                        <div class="searchbar">
                            <input class="searchbarInput form-control-sm" type="text" placeholder="Buch suchen.."></input>
                            <button class="searchButton btn" id=suchButton type="button"><img id=lupe src="../../pix/lupe3.png"/></button>
                        </div>
                    </div>
                </div>

                <div class="books container">
                    <div class="row">
                        <div class="col-md-6">
                                    <table class="table-hinzu table table-bordered">
                                        <thead class="thead">
                                          <tr>
                                            <th id="testText"> Buch: </th>
                                            <th></th>
                                          </tr>
                                        </thead>
                                        <tbody class="tbody-light" id="tbody_bauch">
                                            <tr>
                                                <td class="tbody-text"> Titel: </td>
                                                <td class="tbody-felder"> <input class="inputField btn" name="Titel" id="bTitel" placeholder="Titel Eingeben..."></input> </td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Autor: </td>
                                                <td class="tbody-felder"> <input class="inputField btn" name="Autor" id="bAutor" placeholder="Autor Eingeben..."></input></td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Verlag: </td>
                                                <td class="tbody-felder"> <input class="inputField btn" name="Verlag" id="bVerlag" placeholder="Verlag Eingeben..."></input></td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Auflage: </td>
                                                <td class="tbody-felder"> <input class="inputField btn" name="Auflage" id="bAuflage" placeholder="Auflage Eingeben..."></input></td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Jahr: </td>
                                                <td class="tbody-felder"> <input class="inputField btn" name="Jahr" id="bJahr" placeholder="Jahr Eingeben..."></input></td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> ISBN: </td>
                                                <td class="tbody-felder"> <input class="inputField btn" name="ISBN" id="bISBN" placeholder="ISBN Eingeben..."></input></td>
                                            </tr>
                                        </tbody>
                                    </table>
                        </div>

                        <div class="col-md-6">
                            <table class="table-hinzu table table-bordered">
                                <thead class="thead">
                                  <tr>
                                    <th id="testText"> Verfügbar bei: </th>
                                  </tr>
                                </thead>
                                <tbody class="tbody-light" id="tbody_bauch">
                                    <tr>
                                        <td class="verfuegbarBeiKlasse"><textarea class="textArea btn" name="verfuegbarBei" placeholder="Verfügbar bei..."></textarea></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </body>

        <script src="../js/book-add.js" rel="funktionen"></script>
    </html>
