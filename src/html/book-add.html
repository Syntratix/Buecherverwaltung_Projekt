<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Buch Hinzufuegen</title>

            <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
            <script src="../js/database.js" rel="datenbank"></script>

            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
            <script src="../js/book-add_bundle.js"></script>
            <script src="../bootstrap/js/bootstrap.min.js"></script>
            <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="../css/design.css" rel="stylesheet">
            <link href="../css/book-add.css" rel="stylesheet">

        </head>

        <body class="background container" >
                <div class="header">

                    <div class="title">
                        <h1>Bücherverwaltung</h1>
                    </div>

                    <div class="actionbar">
                        <div class="listButton">
                            <div class = "liste">
                                <ul >
                                    <li class="list-group-item" id="mainKat"> Kategorie
                                        <ul>
                                            <li class="list-group-item dropdown" id="firstKat">Erster Eintrag</li>
                                            <li class="list-group-item dropdown" id="secondKat">Zweiter Eintrag</li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>

                            <div class"button">
                              <button class="clickBtn btn" id= "saveBtn" onClick="save()" type="button"><font color="black">Speichern</font></button>
                          </div>
                        </div>

                        <div class="searchbar">
                            <input class="searchbarInput form-control-sm" type="text" placeholder="Buch suchen.."></input>
                            <button class="searchButton btn" id=suchButton type="button"><img id=lupe src="../../pix/lupe3.png"/></button>
                        </div>
                    </div>
                </div>

                <!--Hier Hauptteil der Seite, die Bootstrap Tabelle wird erstellt-->
                <div class="books container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <!--Als Erstes der Kopf der Tabelle mit "thead"-->
                                    <table class="table-hinzu table table-bordered">
                                        <thead class="thead">
                                          <tr>
                                            <th id="testText" colspan="2"> Buch: </th>
                                          </tr>
                                        </thead>
                                        <!--Hier wird der Hauptteil der Tabelle generiert und mit Inputfelder bestückt-->
                                        <tbody class="tbody-light" id="tbody_bauch">
                                            <tr>
                                                <td class="tbody-text"> ISBN: </td>
                                                <td class="tbody-felder"> <input class="inputField form-control" type="text"  name="ISBN" id="bISBN" placeholder="ISBN ohne Bindestriche eingeben..."></input>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Titel: </td>
                                                <td class="tbody-felder"> <input class="inputField form-control" type="text" name="Titel" id="bTitel" placeholder="Titel eingeben..."></input> </td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Autor: </td>
                                                <td class="tbody-felder"> <input class="inputField form-control" name="Autor" id="bAutor" placeholder="Autor eingeben..."></input></td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Verlag: </td>
                                                <td class="tbody-felder"> <input class="inputField form-control" name="Verlag" id="bVerlag" placeholder="Verlag eingeben..."></input></td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Auflage: </td>
                                                <td class="tbody-felder"> <input class="inputField form-control" type="number" name="Auflage" id="bAuflage" placeholder="Auflage eingeben..."></input></td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Jahr: </td>
                                                <td class="tbody-felder"> <input class="inputField form-control" type="number" name="Jahr" id="bJahr" placeholder="Jahr eingeben..."></input></td>
                                            </tr>
                                            <tr>
                                                <td class="tbody-text"> Kategorie: </td>
                                                <td class="tbody-felder">
                                                    <select class="custom-select" id="katWahl">
                                                        <option value="BWL"> BWL </option>
                                                        <option value="IT"> IT </option>
                                                    </select>
                                                </td>

                                            </tr>
                                        </tbody>
                                    </table>
                        </div>

                        <!--Hier wird die rechte Tabelle generiert die für die Kategorie "Verfübar bei" zuständig ist-->
                        <div class="col-md-6">
                            <table class="table-hinzu table table-bordered">
                                <thead class="thead">
                                  <tr>
                                    <th id="testText"> Verfügbar bei: </th>
                                  </tr>
                                </thead>
                                <tbody class="tbody-light" id="tbody_bauch">
                                    <tr>
                                        <td class="md-form verfuegbarBeiKlasse">
                                            <i class="fa fa-pencil prefix"></i>
                                            <textarea class="md-textarea form-control" type="text"  name="verfuegbarBei" id="verfuegbarField" rows="14" placeholder="Name, E-Mail, Telefonnummer"></textarea>

                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

        </body>
        <!-- Der Gesamte Footer als Testbereich erstellt wegen Slogan und Logo, sollte vorerst nicht in andere Dateien übernommen werden-->
        <footer class"fixed-bottom">
            <div class="footer fixed-bottom">
                <div class="row">
                    <div class="col-md-6">
                        <!--<img id=logo src="../../pix/edeka-logo.png" alt="Logo" align="left"/>-->
                    </div>
                    <div class="col-md-6">
                        <!--<img id=slogan src="../../pix/edeka-slogan.png" als="Slogan" align="right"/>-->
                    </div>
                <div>
            </div>

        </footer>


    </html>
