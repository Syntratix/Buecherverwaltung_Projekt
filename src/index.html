<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">

        <body class="background container" onload="loadTabel();">
                <div class="header">
                    <div class="title">
                        <h1>Bücherverwaltung</h1>
                    </div>
                    <div class="actionbar">
                        <div class="listButton">
                            <div class ="liste">
                                <ul>
                                  <li class="list-group-item">Main Anzeige
                                    <ul>
                                      <li class="list-group-item">Erster Eintrag</li>
                                      <li class="list-group-item">Zweiter Eintrag</li>
                                    </ul>
                                  </li>
                               </ul>
                            </div>
                            <div class"button">
                                <a href="html/book-add.html"><button class="clickBtn btn" id= "anzeigBtn" type="button"><font color="black">Buch Hinzufügen</font></button></a>
                                <button class="clickBtn btn" id= "alleAnzeigBtn" onClick="loadTabel()" type="button"><font color="black">Alle Bücher anzeigen</font></button>

                             </div>
                        </div>
                        <div class="searchbarPP">
                                <form action="#" onsubmit="searchBooks()">
                                    <input type="text" class="form-control-sm searchbar" id="suchBar" placeholder="Buch suchen.."/><button class="searchButton btn" onClick="searchBooks()" type="submit"><img src="../pix/lupe3.png" alt="Suchen"/></button>
                                </form>
                        </div>
                    </div>
                </div>

                <div class="books">
                  <table class="table-books table table-bordered">
                      <thead class="thead">
                        <tr>
                          <th id="testText" scope='col'>Titel</th>
                          <th id="testText" scope='col'>Autor</th>
                          <th id="testText" scope='col'>Jahr</th>
                          <th id="testText" scope='col'>ISBN</th>
                        </tr>
                    </thead>
                    <tbody id="tablle_body" class="tbody-light">

                    </tbody>
                  </table>
                </div>
        </body>

        <script src="js/index.js" rel="funktionen"></script>
        <script src="js/book-detail.js" rel="funktionen"></script>
