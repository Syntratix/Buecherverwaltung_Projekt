<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="icon" href="../pix/edeka-logo.png">
            <title>Bücherverwaltung</title>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
            <script src="js/database.js" rel="datenbank"></script>
            <script src="bootstrap/js/bootstrap.min.js"></script>

            <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="css/design.css" rel="stylesheet">
            <link href="css/index.css" rel="stylesheet">
        </head>

        <body class="background container" onload="start();">
                <div class="header">
                  <div class="title">
                      <h1><a href="index.html">Bücherverwaltung</a></h1>
                  </div>
                    <div class="actionbar">
                        <div class="listButton">
                            <div class ="liste">
                                <ul>
                                  <li class="list-group-item">Kategorie
                                    <ul id="secCat">

                                    </ul>
                                  </li>
                               </ul>
                            </div>
                            <div class="button">
                                <a href="html/book-add.html"><button class="clickBtn btn" id= "anzeigBtn" type="button"><font color="black">Buch hinzufügen</font></button></a>
                                <input type="button" value="Verfügbare Bücher anzeigen" id="wechselButton" class="clickBtn btn" onClick="buttonChanger()"></input>
                             </div>
                        </div>
                        <div class="searchbarPP">
                                <input type="text" class="form-control-sm searchbar" id="suchBar" placeholder="Buch suchen.."/><button class="searchButton btn" id="submitButton" onClick="searchBooks()" type="submit"><img src="../pix/lupe3.png" alt="Suchen"/></button>
                        </div>
                    </div>
                </div>
                <div class="books">
                  <table class="table-books table table-bordered">
                      <thead class="thead">
                        <tr>
                          <th class="th_design" id="titel_th" scope='col'>Titel</th>
                          <th class="th_design" id="autor_th" scope='col'>Autor</th>
                          <th class="th_design" id="jahr_th" scope='col'>Jahr</th>
                          <th class="th_design" id="isbn_th" scope='col'>ISBN</th>
                        </tr>
                    </thead>
                    <tbody id="tablle_body" class="tbody-light">

                    </tbody>
                  </table>
                </div>
                <footer></footer>
        </body>
        <script src="js/index.js" rel="funktionen"></script>
    </html>
