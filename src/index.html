<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>index</title>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
            <script src="js/database.js" rel="datenbank"></script>

            <script src="bootstrap/js/bootstrap.min.js"></script>
            <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="css/design.css" rel="stylesheet">
            <link href="css/index.css" rel="stylesheet">
        </head>

        <body class="background container">
                <div class="header">
                    <div class="title">
                        <h1> Bücherverwaltung </h1>
                    </div>
                    <div class="actionbar">
                        <div class="listButton">
                            <div class ="liste">
                                <ul>
                                  <li class="list-group-item">Main Anzeige
                                    <ul>
                                      <li class="list-group-item">Erster Eintrag</li>
                                      <li class="list-group-item">Zweiter Eintrag</li>
                                    </ul>
                                  </li>
                               </ul>
                            </div>
                            <div class"button">
                                <a href="html/book-add.html"><button class="clickBtn btn" id= "anzeigBtn" type="button"><font color="black">Buch Hinzufügen</font></button></a>
                                <button class="clickBtn btn" id= "alleAnzeigBtn" onClick="getBooksByTitle('')" type="button"><font color="black">Alle Bücher anzeigen</font></button>
                                <button class="clickBtn btn" id= "verfuegbarBtn" onClick="getBooksByVerfügbar('')" type="button"><font color="black">Verfügbare Anzeigen</font></button>
                             </div>
                        </div>
                        <div class="searchbar">
                                <input type="text" class="searchbarInput form-control-sm" id="suchBar" placeholder="Buch suchen.."/><button class="searchButton btn" onClick="searchBooks()" type="submit"><img id=lupe src="../pix/lupe3.png" alt="Suchen"/></button>
                        </div>
                    </div>
                </div>

                <div class="books">
                  <table class="table-books table table-bordered">
                      <thead class="thead-dark">
                        <tr>
                          <th scope='col'>Titel</th>
                          <th scope='col'>Autor</th>
                          <th scope='col'>Jahr</th>
                          <th scope='col'>ISBN</th>
                        </tr>
                    </thead>
                    <tbody id="tablle_body" class="tbody-light">

                    </tbody>
                  </table>

                </div>
        </body>

        <script src="js/index.js" rel="funktionen"></script>
    </html>
